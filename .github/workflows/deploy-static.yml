# .github/workflows/deploy-static.yml

name: Deploy Static Site on Tag

# This workflow runs when a new tag (e.g., v1.0.0) is pushed to the repository.
on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.0.0, v1.2.3, etc.

# Sets the permissions required for the deploy-pages action to work correctly.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository's code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up the Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Use a recent LTS version of Node.js
          cache: 'npm' # Cache npm dependencies to speed up future builds

      # 3. Install project dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Generate the static site
      # This runs the `npx nuxi generate` command. Nuxt 3 places the output in `.output/public`.
      - name: Build Static Site
        run: npx nuxi generate
      
      # 5. Prepare the artifact for deployment to GitHub Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

      # 6. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4