# .github/workflows/deploy-static.yml

name: Deploy Static Site via Rsync on Tag

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository's code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up the Node.js environment (Cache disabled)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3. Install project dependencies from scratch
      - name: Install Dependencies
        run: npm install

      # 4. Compile SCSS to CSS
      - name: Compile SCSS
        run: npx sass assets/scss/main.scss assets/compiled/main.css --style compressed

      - name: Check nuxt version
        run: npx nuxt --version

      # 5. Generate the static site using the project's script
      - name: Build Static Site
        run: npm run generate # Use npm run for reliability
      
      # 5. Deploy to server using rsync over SSH
      - name: Deploy with Rsync
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          SOURCE: ".output/public/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.TARGET }}